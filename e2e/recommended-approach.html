<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Approach</title>
</head>
<body>
  <div id="app"></div>
<script type="module">
  import {
    html,
    render,
    signal,
    Fragment
  } from "https://esm.sh/@fairfox/standalone-web@1.0.2";

  const count = signal(0);

  function App() {
    return html`
      <Fragment>
        <h1>Hello World!</h1>
        <button onClick=${() => (count.value += 1)}>
          Increment with signal
        </button>
        <p>Counter: ${count}</p>
      </Fragment>
    `;
  }

  render(html`<${App} />`, document.getElementById("app"));
</script>

</body>
</html>
